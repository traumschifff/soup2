    /* Reset some default styles */
    body, html {
        margin: 0;

    /* Center the landing page content */
    #ground {
        display: flex;
        /* flex-direction: column; */
        align-items: center;

        /* overflow: auto;

    #back {

        /* min-width: 100vw; */

        /* top: 50%;
        left: 50%; */
        /* transform: translate(-50%, -50%); */
        z-index: -1;
    }

    #front{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-height: 60vh;
      /* z-index: 1; */
    }

    /* Style the hoverable PNG */
    .hoverable {
        position: absolute;
        height: 20vh;
        width: 22vh;
        top: 50%;
        left: 50%;
        cursor: url("images/spoonright.png"), zoom-in;
        transform: translate( -42%, -138%);
        z-index: 1; /* Place it above the background image */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .hoverable img {
        /* width: 495px;
        height: 455px; */
        position: relative;
        /* transition: transform 0.5s ease; Add a smooth hover effect */
        z-index: 1;
        -webkit-filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.6));
	      filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.6));
        width: 25vh;
    }

    /* Add a hover effect to the hoverable PNG */
    .hoverable:hover img {
        transform: translate(-80%, -60%) scale(1);
        /* opacity: 0.8; Scale it up on hover */
        /* display: none; */
    }

    .hoverable a {
      cursor: inherit;
      position: absolute;
      /* margin: 8vh; */
      z-index: 1;
    }

    button{
      font-size: 1em;
      cursor: url("images/spoonright.png"), zoom-in;
    }

    @media only screen and (max-width:800px) {
      button{
      font-size: 0.8em;
      /* cursor: url("images/spoonright.png"), zoom-in; */
      }
    }


/* Create a CSS animation to toggle sentences */
@keyframes toggleSentences {
    0%, 10% {
        opacity: 0;
    }
    11%, 34% {
        opacity: 1;
    }
    36%, 100% {
        opacity: 0;
    }
}

.sentence:nth-child(1) {
    animation: toggleSentences 24s steps(1, end) infinite;
    animation-delay: 0s;
}

.sentence:nth-child(2) {
    animation: toggleSentences 24s steps(1, end) infinite;
    animation-delay: 6s; /* Delay the start of the second sentence by 3 seconds */
}

.sentence:nth-child(3) {
    animation: toggleSentences 24s steps(1, end) infinite;
    animation-delay: 12s; /* Delay the start of the third sentence by 6 seconds */
}
.sentence:nth-child(4) {
    animation: toggleSentences 24s steps(1, end) infinite;
    animation-delay: 18s; /* Delay the start of the third sentence by 6 seconds */
}
